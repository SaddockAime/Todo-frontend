<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Todo app">
  <meta name="author" content="Saddock Kabandana">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/editUser.css">
  <title>users</title>
</head>
<body>
  <div id="editUserFormContainer" class="editUserInfo">
    <h2>Edit User</h2>
    <form id="editUserForm">
      <label for="editUsername">Username:</label>
      <input type="text" id="editUsername" name="username" autocomplete="username" required><br>
  
      <label for="editEmail">Email:</label>
      <input type="email" id="editEmail" name="email" autocomplete="email" required><br>
  
      <label for="editPassword">Password:</label>
      <input type="text" id="editPassword" name="password" autocomplete="current-password" required><br>

      <input type="hidden" id="userId" name="userId">
  
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="./javascript/editUser.js"></script>
</body>
</html>
